version: '3.5'
services:
  scraper:
    build: .
    container_name: scraper-marcos
    environment:
      - CONFIG_FILE=/scraper/config.json
    volumes:
      - $PWD/data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
  metabase-app:
    image: metabase/metabase:latest
#    image: metabase/metabase:v0.43.1
    container_name: metabase-marcos
    hostname: metabase
    volumes:
      - /dev/urandom:/dev/random:ro
      - $PWD:/metabase-data
      - $PWD/data:/data
    ports:
      - 3001:3000
    environment:
      MB_DB_TYPE: mysql
      MB_DB_DBNAME: exchanges_db
      MB_DB_PORT: 3306
      MB_DB_USER: root
      MB_DB_PASS: uKQORbgnUy7-EYrY
      MB_DB_HOST: lin-28781-15425-mysql-primary.servers.linodedb.net
    networks:
      - metanet1
    depends_on:
      - scraper
networks:
  metanet1:
    driver: bridge